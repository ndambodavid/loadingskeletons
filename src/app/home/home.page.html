<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Angular Animations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">skeletons</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="wrapper">
    <ng-container *ngIf="loading; else content">
      <div @fadeInOut class="loading-state">
        <ion-item lines="none">
          <ion-icon name="pricetag" slot="start" color="medium"></ion-icon>
          <ion-label>
            <ion-skeleton-text animated style="width: 50vw; padding: 2px"></ion-skeleton-text>
            <ion-skeleton-text style="width: 70vw" class="ion-margin-top"></ion-skeleton-text>
            <ion-skeleton-text style="width: 70vw"></ion-skeleton-text>
          </ion-label>
        </ion-item>

        <ion-item *ngFor="let i of [1,2,3]" lines="none" detail="true">
          <ion-skeleton-text style="width: 50px; height: 50px" slot="start"></ion-skeleton-text>
          <ion-label>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            <ion-skeleton-text style="width: 60%" class="ion-margin-top"></ion-skeleton-text>
          </ion-label>
        </ion-item>
      </div>
    </ng-container>

    <ng-template #content>
      <div @fadeInOut class="content">
        <ion-item lines="none" detail="true">
          <ion-icon name="pricetag" slot="start" color="medium"></ion-icon>
          <ion-label style="font-size: x-large">
            Dhana Technology
            <p class="ion-padding-top">Dhana technolgy services</p>
          </ion-label>
        </ion-item>

        <ion-item *ngFor="let i of [1,2,3]" lines="none" detail="true">
          <img 
            style="width: 50px; height: 50px"
            slot="start"
            src="https://ionicacademy.com/wp-content/uploads/2021/11/academy-150x150.jpg"
          />
          <ion-label>
            Software Design
            <p style="width: 60%" class="ion-padding-top">Design of software products with best user experience and performance</p>
          </ion-label>
        </ion-item>
      </div>
    </ng-template>
  </div>
  <ion-card>
    <ion-card-content> I am below the loading stuff! </ion-card-content>
  </ion-card>
</ion-content>
